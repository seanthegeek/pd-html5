<!DOCTYPE html> 
<html> 
	<head> 
	<title>Remote Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/client.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Remote Control</h1>
	</div><!-- /header -->

	<div data-role="content">
		<label for="track-select" class="select"> Track:</label>
		<select name="track-select" id="track-select">
		</select>
	<fieldset class="ui-grid-a">
		<div class="ui-block-a"><button type="button" data-theme="b" id="start-button">Start</button></div>
		<div class="ui-block-b"><button type="button" data-theme="c" id="pause-button">Pause/Play</button></div>
	</fieldset>

	<label for="volume-slider">Volume:</label>
	<input type="range" name="volume-slider" id="volume-slider" value="30" min="0" max="100" data-highlight="true" />
	<label for="reverb-slider">Reverberation:</label>
	<input type="range" name="reverb-slider" id="reverb-slider" value="0" min="0" max="100"  data-highlight="true"/>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
